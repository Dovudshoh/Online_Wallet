<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пополнение счета</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Банк</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 500px;">

    <div class="card shadow-lg border-0">
        <div class="card-body">
            <h3 class="text-center mb-4">Пополнение счета</h3>

            <form method="POST" action="/deposit">
                <div class="mb-3">
                    <label class="form-label">Сумма (TJS):</label>
                    <input type="number" name="amount" step="0.01" class="form-control" placeholder="Введите сумму" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Пополнить
                </button>
            </form>

            <a href="/dashboard" class="btn btn-link mt-3 w-100">
                ← Назад в кабинет
            </a>
        </div>
    </div>
</div>

</body>
</html>
